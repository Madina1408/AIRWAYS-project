 <mat-button-toggle-group
    name="gender"
    aria-label="Gender"
    [formControl]="genderControl"
    class="gender"
  >
    <mat-button-toggle
        class="gender-male__item" [ngClass]="{'passengers__male': isPassengersPage}"
        [value]="gender.male"
    >
        <img class="tick__icon" *ngIf="selectedGenderValue === 'Male'"
            src="../../../../assets/icons/icon-select.svg"
            alt="tick-icon"
        />Male
    </mat-button-toggle>
    <mat-button-toggle
        class="gender-female__item" [ngClass]="{'passengers__female': isPassengersPage}"
        [value]="gender.female"
    >
        <img class="tick__icon" *ngIf="selectedGenderValue === 'Female'"
            src="../../../../assets/icons/icon-select.svg"
            alt="tick-icon"
        />Female
    </mat-button-toggle>
</mat-button-toggle-group>
